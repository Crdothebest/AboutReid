MODEL:
  PRETRAIN_PATH_T: '/home/zubuntu/workspace/yzy/MambaPro/pths/T2T-ViT-24.pt'
  # Transformer backbone 的预训练权重（.pth）的位置
  
  TRANSFORMER_TYPE: 't2t_vit_t_24'  # 使用T2T-ViT-24作为backbone
  STRIDE_SIZE: [ 16, 16 ]
  SIE_CAMERA: True
  DIRECT: 0
  SIE_COE: 1.0
  ID_LOSS_WEIGHT: 0.25
  TRIPLET_LOSS_WEIGHT: 1.0
  PROMPT: True
  ADAPTER: True
  MAMBA: True
  FROZEN: True
  
  # 多尺度滑动窗口配置（关闭）
  USE_MULTI_SCALE: False  # 关闭多尺度滑动窗口特征提取
  MULTI_SCALE_SCALES: [4, 8, 16]  # 滑动窗口尺度配置（未使用）
  

INPUT:
  SIZE_TRAIN: [ 128, 256 ]
  SIZE_TEST: [ 128, 256 ]
  PROB: 0.5 # random horizontal flip
  RE_PROB: 0.5 # random erasing
  PADDING: 10

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 8 # or 14

DATASETS:
# 所需要使用的数据集名称
  NAMES: ('MSVR310')
  ROOT_DIR: '/home/zubuntu/workspace/yzy/MambaPro/data/'

SOLVER:
  BASE_LR: 0.00035
  WARMUP_ITERS: 10
  MAX_EPOCHS: 60
  OPTIMIZER_NAME: 'Adam'
  STEPS: [ 30, 50 ]
  GAMMA: 0.1
  IMS_PER_BATCH: 32

TEST:
# 指定测试/推理阶段要加载的模型权重（通常是你训练好的最佳模型）。
  IMS_PER_BATCH: 32
  RE_RANKING: 'no'
  WEIGHT: '/home/zubuntu/workspace/yzy/MambaPro/pths/MambaPro_T2T_Baseline_best.pth'
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'
  MISS: "nothing"
# 作用：训练过程生成的模型权重、日志文件会保存到这个文件夹
OUTPUT_DIR: '/home/zubuntu/workspace/outputs/T2T_Baseline/'
